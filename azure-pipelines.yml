  inputs:
    command: 'push'
    artifactoryService: 'vigneshs-saas'
    targetDeployRepo: 'nuget-local'
    pathToNupkg: '*.nupkg'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
    includeEnvVars: true
